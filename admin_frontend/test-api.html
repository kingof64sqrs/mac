<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        pre { background: #f4f4f4; padding: 10px; border-radius: 5px; overflow-x: auto; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>E-Commerce API Test</h1>
    
    <div>
        <button onclick="testHealth()">Test Health</button>
        <button onclick="testSections()">Test Sections</button>
        <button onclick="testCategories()">Test Categories</button>
        <button onclick="testProducts()">Test Products</button>
        <button onclick="testOrders()">Test Orders</button>
        <button onclick="clearResults()">Clear Results</button>
    </div>
    
    <div id="results"></div>
    
    <script>
        const API_BASE = 'http://80.225.216.174:8000/api/v1';
        
        function log(message, isError = false) {
            const results = document.getElementById('results');
            const div = document.createElement('div');
            div.className = isError ? 'error' : 'success';
            div.innerHTML = message;
            results.appendChild(div);
        }
        
        function clearResults() {
            document.getElementById('results').innerHTML = '';
        }
        
        async function testHealth() {
            try {
                const res = await fetch(`${API_BASE}/health`);
                const data = await res.json();
                log(`<h3>Health Check</h3><pre>${JSON.stringify(data, null, 2)}</pre>`);
            } catch (error) {
                log(`<h3>Health Check Error</h3><pre>${error.message}</pre>`, true);
            }
        }
        
        async function testSections() {
            try {
                const res = await fetch(`${API_BASE}/sections`);
                const data = await res.json();
                log(`<h3>Sections (Total: ${data.total})</h3><pre>${JSON.stringify(data, null, 2)}</pre>`);
            } catch (error) {
                log(`<h3>Sections Error</h3><pre>${error.message}</pre>`, true);
            }
        }
        
        async function testCategories() {
            try {
                const res = await fetch(`${API_BASE}/categories`);
                const data = await res.json();
                log(`<h3>Categories (Total: ${data.total})</h3><pre>${JSON.stringify(data, null, 2)}</pre>`);
            } catch (error) {
                log(`<h3>Categories Error</h3><pre>${error.message}</pre>`, true);
            }
        }
        
        async function testProducts() {
            try {
                const res = await fetch(`${API_BASE}/products`);
                const data = await res.json();
                log(`<h3>Products (Total: ${data.total})</h3><pre>${JSON.stringify(data, null, 2)}</pre>`);
            } catch (error) {
                log(`<h3>Products Error</h3><pre>${error.message}</pre>`, true);
            }
        }
        
        async function testOrders() {
            try {
                const res = await fetch(`${API_BASE}/orders`);
                const data = await res.json();
                log(`<h3>Orders (Total: ${data.total})</h3><pre>${JSON.stringify(data, null, 2)}</pre>`);
            } catch (error) {
                log(`<h3>Orders Error</h3><pre>${error.message}</pre>`, true);
            }
        }
    </script>
</body>
</html>
